<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script defer src="script.js"></script>
    <title>todolist</title>
</head>
<body>
    <div id="root">
        <div class="container">
            <main class="w-50 mx-auto">
                <h2 class="mb-3 text-center"><span v-if="!tasks.length">non ci sono</span>cose da fare</h2>
                <div v-if="!tasks.length" class="input-group mb-3">
                    <input type="text" class="form-control"
                    placeholder="Aggiungi un task" v-model.trim="newTask" @keyup.enter="addTask" @keyup.esc="clearImput">
                    <button class="btn btn-outline-success" type="button" @click="addTask">Aggiungi</button>

                </div>
                <div v-else>
                    <!-- filtro di ricerca -->
                    <div class="input-group" v-else>
                        <input type="text" class="form-control" placeholder="Cerca un Task..." v-model="searchTerm">

                    </div>
                    <!-- lista elementi -->
                    <ul class="list-group my-5">
                        <li v-for="(task, i) in filteredTasks"
                        class="list-group_item d-flex justifycontent-between aling-items-center">
                        {{ task }}
                        <button type="button" class="btn-close" @click="deleteTask(i)"></button>

                        </li>
                        <li class="list-group-item">
                            <div class="input-group">
                                <input ref="input" type="text"
                                class="form-control" placeholder="aggiungi un Task"
                                v-model.trim="newTask" @keyup.enter="addTask" @keyup.esc="clearInput">
                                <button class="btn btn-outline-success" type="button" @click="addTask">Aggiungi</button>
                            </div>
                        </li>
                    </ul>

                </div>

            </main>

        </div>

    </div>
</body>
</html>
